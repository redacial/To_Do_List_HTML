<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>

    <div class="todo-app">

        <ul id="list-container">

            <li>Task 2</li>
            <li>Task 3</li>-->
        </ul>
    </div>
</div>

</html>
